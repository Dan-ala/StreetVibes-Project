<body>

  <!-- Los divs y svg las hemos implementado para tener un buen estilo, quedará como un reproductor de música -->

    <div class="pfp">
      <div class="playing">
        <div class="greenline line-1"></div>
        <div class="greenline line-2"></div>
        <div class="greenline line-3"></div>
        <div class="greenline line-4"></div>
        <div class="greenline line-5"></div>
      </div>
    </div>
    <div class="texts">
    <p class="title-1">StreetVibes</p><br>
    </div>
    </div>
    
    <div class="controls">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" height="20" width="24" class="volume_button">

    fill-rule="evenodd"></path>

      <div class="volume">
        <div class="slider">
          <div class="green"></div>
        </div>
        <div class="circle"></div>
      </div>

    </div>
    <div class="time">
      <div class="elapsed"></div><br><br>
    </div><br>

  </div>

    <div class="container">
        <div class="row">
            <div class="Column" style="margin-top: 5%">
              <!-- Fromulario de registro de categoria  -->
                <form action="{{ url_for('editar', cliente_id=cliente.idClie) }}" method="POST" autocomplete="off" id="formularioCate">
                    
                        <div class="login-box">
                            <h2>Register a new Category</h2>
                            <div class="user-box" >
                            <input class="flip-card__input"  required="" autofocus type="text" name="nomClie" value="{{ cliente['nomClie'] }}">
                            <label>Nombre</label>
                            </div>

                            <div class="user-box" >
                            <input class="flip-card__input"   required="" type="text" name="apellidoClie" value="{{ cliente['apellidoClie'] }}">
                            <label>Apellido</label>
                            </div>

                            <div class="user-box" >
                            <input class="flip-card__input"  required="" type="text" name="email" value="{{ cliente['email'] }}">
                            <label>Email</label>
                            </div>

                            <div class="user-box" >
                            <input class="flip-card__input"  required=""  type="number" name="telClie" value="{{ cliente['telClie'] }}">
                            <label>Telefono</label>
                            </div>
                        
                            <div class="user-box" >
                            <input class="flip-card__input"  required=""  type="text" name="usuario" value="{{ cliente['usuario'] }}">
                            <label>User</label>
                            </div>

                            <div class="user-box" >
                            <input class="flip-card__input"  required=""  type="password" name="password" value="{{ cliente['password'] }}">
                            <label>Password</label>
                            </div>

                            <div class="row centered">
                                <div class="seven columns">
                                <button class="button1">ENVIAR</button></div>
                            </div>
                        </div>
                                           
                </form>
            </div>
        </div>
                    <!-- Inclusión de archivos JavaScript desde la carpeta 'static' -->
                    <script type="text/javascript" src="{{ url_for('static', filename='js/1.js') }}"></script>
    </div>               <script type="text/javascript" src="{{ url_for('static', filename='js/2.js') }}"></script>

</body>
</html>
